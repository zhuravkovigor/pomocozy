<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <script type="module" src="./src/main.js" defer></script>

    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body class="font-[Quicksand] bg-body text-zinc-400">
    <div class="gap-[20px] p-[20px] grid grid-cols-[1fr,380px] app">
      <div
        class="shadow-widget relative border-4 border-[#EDCDBB] text-accent overflow-hidden text-4xl font-[800] min-h-[calc(100vh-40px)] rounded-2xl"
      >
        <div
          x-data="game"
          class="absolute top-[10px] shadow-ui right-[10px] flex gap-[15px] bg-white border-4 border-[#EDCDBB] rounded-2xl px-[15px] py-[10px]"
        >
          <img src="./coin.svg" class="w-[32px]" alt="" />
          <span x-text="coins"></span>
        </div>

        <button
          aria-label="Open Shop"
          class="absolute bottom-[15px] shadow-ui text-2xl hover:bg-zinc-200 cursor-pointer uppercase left-[10px] flex flex-col items-center gap-[15px] bg-white border-4 border-[#EDCDBB] rounded-2xl px-[15px] py-[10px]"
        >
          <img src="./shop.svg" class="w-[56px]" alt="" />
        </button>
        <div class="w-full h-full" id="game"></div>
      </div>

      <div class="flex flex-col gap-[20px]">
        <div
          class="bg-white border-4 border-[#EDCDBB] rounded-2xl px-[25px] py-[20px] shadow-widget"
        >
          <div class="text-zinc-600 text-xl font-[900]">Cooozy</div>
          <div class="text-sm mt-1 font-bold">Matise & Sadko</div>

          <div class="mt-[20px]">
            <div class="h-[6px] relative w-full bg-zinc-100 rounded-full">
              <div
                class="absolute top-0 left-0 w-1/2 h-full bg-accent rounded-full"
              ></div>
            </div>
          </div>

          <div class="flex gap-2.5 justify-center mt-[30px]">
            <button
              aria-label="Next Track"
              class="rounded-full bg-[f9f2ec] w-[44px] h-[44px] flex items-center justify-center"
            >
              <svg
                class="w-[16px] rotate-[60deg] text-accent"
                viewBox="0 0 24 24"
                fill="none"
              >
                <path
                  d="M21.4086 9.35258C23.5305 10.5065 23.5305 13.4935 21.4086 14.6474L8.59662 21.6145C6.53435 22.736 4 21.2763 4 18.9671L4 5.0329C4 2.72368 6.53435 1.26402 8.59661 2.38548L21.4086 9.35258Z"
                  fill="currentColor"
                />
              </svg>
              <svg
                class="w-[16px] rotate-[60deg] -ml-1.5 text-accent"
                viewBox="0 0 24 24"
                fill="none"
              >
                <path
                  d="M21.4086 9.35258C23.5305 10.5065 23.5305 13.4935 21.4086 14.6474L8.59662 21.6145C6.53435 22.736 4 21.2763 4 18.9671L4 5.0329C4 2.72368 6.53435 1.26402 8.59661 2.38548L21.4086 9.35258Z"
                  fill="currentColor"
                />
              </svg>
            </button>

            <button
              aria-label="Play music"
              class="bg-accent rounded-full w-[44px] h-[44px] flex items-center justify-center"
            >
              <svg class="w-[18px] text-white" viewBox="0 0 24 24" fill="none">
                <path
                  d="M21.4086 9.35258C23.5305 10.5065 23.5305 13.4935 21.4086 14.6474L8.59662 21.6145C6.53435 22.736 4 21.2763 4 18.9671L4 5.0329C4 2.72368 6.53435 1.26402 8.59661 2.38548L21.4086 9.35258Z"
                  fill="currentColor"
                />
              </svg>
            </button>

            <button
              aria-label="Next Track"
              class="rounded-full w-[44px] h-[44px] flex items-center justify-center"
            >
              <svg class="w-[16px] text-accent" viewBox="0 0 24 24" fill="none">
                <path
                  d="M21.4086 9.35258C23.5305 10.5065 23.5305 13.4935 21.4086 14.6474L8.59662 21.6145C6.53435 22.736 4 21.2763 4 18.9671L4 5.0329C4 2.72368 6.53435 1.26402 8.59661 2.38548L21.4086 9.35258Z"
                  fill="currentColor"
                />
              </svg>
              <svg
                class="w-[16px] -ml-1.5 text-accent"
                viewBox="0 0 24 24"
                fill="none"
              >
                <path
                  d="M21.4086 9.35258C23.5305 10.5065 23.5305 13.4935 21.4086 14.6474L8.59662 21.6145C6.53435 22.736 4 21.2763 4 18.9671L4 5.0329C4 2.72368 6.53435 1.26402 8.59661 2.38548L21.4086 9.35258Z"
                  fill="currentColor"
                />
              </svg>
            </button>
          </div>
        </div>

        <div
          class="bg-white border-4 border-[#EDCDBB] rounded-2xl px-[20px] py-[20px] shadow-widget"
        >
          <div
            class="grid text-center text-sm font-bold grid-cols-[repeat(6,1fr)]"
          >
            <span>Mon</span>
            <span>Tue</span>
            <span>Wed</span>
            <span>Fri</span>
            <span>Sat</span>
            <span>Sun</span>
          </div>
          <div class="grid gap-[5px] grid-cols-[repeat(6,1fr)] mt-[10px]">
            <div class="w-1/7 rounded-md h-[30px] bg-accent/50"></div>
            <div class="w-1/7 rounded-md h-[30px] bg-accent/80"></div>
          </div>
        </div>

        <div
          class="bg-white border-4 flex justify-between min-h-[300px] flex-col border-[#EDCDBB] rounded-2xl px-[20px] py-[20px] shadow-widget"
        >
          <div
            class="bg-accent/20 border-r-[10px] flex gap-[12px] border-accent text-accent p-3 font-bold rounded-xl"
          >
            <button
              aria-label="Make task done"
              class="w-[22px] h-[22px] border-[3px] border-accent/50 rounded-lg"
            ></button>
            Hello World
          </div>

          <div class="relative">
            <svg
              class="w-[28px] text-accent/60 top-3.5 right-3.5 absolute"
              viewBox="0 0 24 24"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M12 22C7.28595 22 4.92893 22 3.46447 20.5355C2 19.0711 2 16.714 2 12C2 7.28595 2 4.92893 3.46447 3.46447C4.92893 2 7.28595 2 12 2C16.714 2 19.0711 2 20.5355 3.46447C22 4.92893 22 7.28595 22 12C22 16.714 22 19.0711 20.5355 20.5355C19.0711 22 16.714 22 12 22ZM12 8.25C12.4142 8.25 12.75 8.58579 12.75 9V11.25H15C15.4142 11.25 15.75 11.5858 15.75 12C15.75 12.4142 15.4142 12.75 15 12.75H12.75L12.75 15C12.75 15.4142 12.4142 15.75 12 15.75C11.5858 15.75 11.25 15.4142 11.25 15V12.75H9C8.58579 12.75 8.25 12.4142 8.25 12C8.25 11.5858 8.58579 11.25 9 11.25H11.25L11.25 9C11.25 8.58579 11.5858 8.25 12 8.25Z"
                fill="currentColor"
              />
            </svg>
            <input
              type="text"
              placeholder="Task name"
              class="bg-accent/10 border-4 border-accent/20 focus:border-accent/80 pr-12 font-bold rounded-2xl placeholder:text-accent/50 text-accent w-full p-3 outline-none"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
